{% extends 'base.html' %} 

{% block content %}

<br><br>
<div style="margin:40px;">
<form action="" id='upload_form'>
    {% csrf_token %}
    {{ form.as_p }}
</form>

<div id="alert-box"></div>
<div id="image-box"></div>
<br>
<div id="progress-box" class="not-visible">progress</div>
<div id="cancel-box" class="not-visible">
    <button id="cancel-btn" class="btn btn-danger">cancel</button>
</div>

<div id="upload-box" class="visible">
<button id="upload-btn" class="btn btn-secondary">upload</button>
</div>
</div>
{% endblock %}
